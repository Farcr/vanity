modLoader = "javafml"
loaderVersion = "[${forge_major_version},)"
issueTrackerURL = "https://github.com/Farcr/Vanity/issues"
license = "MIT"

[[mods]]
    modId = "vanity"
    version = "${mod_version}"
    displayName = "Vanity"
    description = "Apply any look you want to your items, and make your own Vanity Packs to share with the world."
    authors = "Farcr, ThatGravyBoat"
    credits = "Jackson, Ocelot"
    displayURL = "https://modrinth.com/project/vanity-core"

[modproperties.vanity]
    catalogueImageIcon="vanity.icon.png"

[[dependencies.vanity]]
    modId = "forge"
    mandatory = true
    versionRange = "[${forge_major_version},)"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.vanity]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[${minecraft_version},)"
    ordering = "AFTER"
    side = "BOTH"